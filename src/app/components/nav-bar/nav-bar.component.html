<nav
  *ngIf="userService.userLogged"
  class="navbar navbar-expand-lg bg-body-tertiary bg-secondary"
  data-bs-theme="dark"
>
  <a class="navbar-brand text-light" routerLink="">El Bongio</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNavAltMarkup"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a
        *ngIf="!userService.userLogged"
        class="nav-link active text-light"
        aria-current="page"
        routerLink=""
        >Home</a
      >
      <a
        *ngIf="!userService.userLogged"
        class="nav-link text-light"
        routerLink="user/login"
        >Login</a
      >
      <a
        *ngIf="!userService.userLogged"
        class="nav-link text-light"
        routerLink="user/register"
        >Registrate</a
      >
      <a class="nav-link text-light" routerLink="error">Error</a>
      <a class="nav-link text-light" routerLink="about">Acerca De</a>
    </div>
  </div>

  <div class="d-flex">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item dropdown">
        <a
          class="nav-link dropdown-toggle"
          href="#"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img
            *ngIf="userService.userLogged.photoURL; else imgenDefault"
            [src]="userService.userLogged.photoURL"
            alt="img-usuario"
            [ngStyle]="{ width: '32px', 'border-radius': '100%' }"
          />{{
            userService.userLogged.displayName
              ? userService.userLogged.displayName
              : userService.userLogged.email
          }}
          <ng-template #imgenDefault
            ><img
              src="../../../assets/images/user_default.png"
              [ngStyle]="{ width: '32px', 'border-radius': '100%' }"
              alt="user-default"
          /></ng-template>
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" (click)="signOut()">Logout</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
