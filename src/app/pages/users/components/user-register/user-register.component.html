<section class="register">
  <div
    class="w-100 m-0 p-1 h-100 row justify-content-center align-items-center"
  >
    <div
      class="bg-light shadow p-1 rounded col-xxl-3 col-lg-4 col-md-6 col-sm-8"
    >
      <div class="row w-100 justify-content-center align-items-center">
        <h2 class="mt-1 col-12 text-center">Registrate</h2>
        <img
          class="col-3 mt-1"
          src="../../../assets/images/icon-register.png"
          alt="register"
        />
      </div>

      <form
        [formGroup]="formNewUser"
        class="m-2 p-2"
        (ngSubmit)="registeWithFirebase()"
      >
        <div class="row g-3 justify-content-center">
          <div class="col-sm-6">
            <label for="name" class="form-label">Nombre</label>
            <input
              type="text"
              formControlName="name"
              class="form-control"
              id="name"
              placeholder=""
            />

            <span
              [hidden]="
                formNewUser.controls['name'].pristine ||
                !formNewUser.controls['name'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Nombre es requerido</span
            >
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input
              type="text"
              formControlName="lastName"
              class="form-control"
              id="lastName"
              placeholder=""
            />
            <span
              [hidden]="
                formNewUser.controls['lastName'].pristine ||
                !formNewUser.controls['lastName'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Apellido es requerido</span
            >
          </div>

          <div class="col-12">
            <label for="user" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text">@</span>
              <input
                type="text"
                formControlName="user"
                class="form-control"
                id="user"
                placeholder="Usuario"
              />
            </div>
            <span
              [hidden]="
                formNewUser.controls['user'].pristine ||
                !formNewUser.controls['user'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Usuario es requerido</span
            >
          </div>

          <div class="col-12">
            <label for="password" class="form-label">Constraseña</label>
            <div class="input-group">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
                placeholder="Constraseña"
              />
            </div>
            <span
              [hidden]="
                formNewUser.controls['password'].pristine ||
                !formNewUser.controls['password'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Password es requerido</span
            >
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="email"
              placeholder="you@example.com"
            />
            <div
              [hidden]="
                formNewUser.controls['email'].pristine ||
                !formNewUser.controls['email'].invalid
              "
            >
              <span
                *ngIf="formNewUser.controls['email'].errors?.['required']"
                class="mt-2 p-0 shadow text-center form-control alert alert-danger"
                >Email es requerido</span
              >
              <span
                *ngIf="formNewUser.controls['email'].errors?.['email']"
                class="mt-2 p-0 shadow text-center form-control alert alert-danger"
                >Email debe ser valido</span
              >
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">Direccion</label>
            <input
              name="address"
              type="text"
              class="form-control"
              formControlName="address"
              placeholder="1234 Main St"
            />
            <span
              [hidden]="
                formNewUser.controls['address'].pristine ||
                !formNewUser.controls['address'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Direccion es requerido</span
            >
          </div>

          <div *ngIf="countries" class="col-12">
            <label for="country" class="form-label">Pais</label>
            <div class="row justify-content-between">
              <div class="col-8">
                <select
                  formControlName="country"
                  class="form-select"
                  id="country"
                >
                  <option *ngFor="let country of countries" [ngValue]="country">
                    {{ country.name }}
                  </option>
                </select>
              </div>

              <img
                *ngIf="formNewUser.value.country"
                [ngStyle]="{ width: '64px' }"
                class="mt-1 col-4"
                [src]="formNewUser.value.country.flag"
                alt=""
              />
            </div>
            <span
              [hidden]="
                formNewUser.controls['country'].pristine ||
                !formNewUser.controls['country'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >Debe elegir un pais</span
            >
          </div>
        </div>

        <button
          type="submit"
          class="mt-3 w-100 btn btn-lg btn-outline-primary btn-block"
        >
          Registrarse
        </button>

        <div class="w-100 m-0 mt-3 row justify-content-center">
          <label>
            Ya tienes cuenta?
            <span
              class="btn align-item-center badge bg-success text-ligth msj-block"
              routerLink="/user/login"
              >Ingresa</span
            ></label
          >
        </div>
      </form>
    </div>
  </div>
</section>
