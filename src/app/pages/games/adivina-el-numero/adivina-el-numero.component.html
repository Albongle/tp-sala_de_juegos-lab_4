<app-loading [loading]="loading"></app-loading>
<section class="adivina_el_numero" [hidden]="loading">
  <div
    class="w-100 m-0 p-1 h-100 row justify-content-center align-items-center"
  >
    <div
      class="bg-light shadow p-1 rounded col-xxl-3 col-lg-4 col-md-6 col-sm-8"
    >
      <h3 class="mt-2 text-center">
        Puntaje <span> {{ score }} </span>
      </h3>
      <div class="row w-100 justify-content-center align-items-center">
        <h2 class="mt-1 col-12 text-center">Adivina el numero secreto</h2>
        <img
          class="col-3 mt-1"
          src="../../../../assets/images/games/adivinaelnumero/adivinaelnumero_icon.png"
          alt="register"
        />
      </div>

      <h3 class="mt-2 text-center">
        Intentos <small> {{ attemps }}/{{ maxAttemps }}</small>
      </h3>

      <form
        class="m-2 p-2"
        (ngSubmit)="assertNumber()"
        [formGroup]="formNumber"
      >
        <div class="row g-3 justify-content-center">
          <div class="col-sm-6">
            <input
              type="number"
              formControlName="number"
              class="text-center form-control"
              id="number"
              placeholder="Adivina el numero"
            />

            <span
              [hidden]="
                formNumber.controls['number'].pristine ||
                !formNumber.controls['number'].errors
              "
              class="mt-2 p-0 shadow text-center form-control alert alert-danger"
              >El numero es requerido</span
            >
          </div>
        </div>
        <button
          type="submit"
          class="mt-3 w-100 btn btn-lg btn-outline-primary btn-block"
        >
          Verificar
        </button>
      </form>
    </div>
  </div>
</section>
