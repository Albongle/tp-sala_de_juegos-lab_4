<app-loading [loading]="loading"></app-loading>
<section class="preguntados w-100 m-0 p-5">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-8">
      <h2 class="text-center">
        Puntaje <span> {{ score }} </span>
      </h2>
      <h3 class="text-center">Seleccione el nombre del equipo descubrir</h3>
      <div
        class="col-lg-5 col-sm-6 text-center border border-secondary-subtle rounded-2 w-100 p-5 border-4"
      >
        <img
          class="img-fluid col-xxl-2 col-lg-3 col-md-4 col-sm-5 text-center"
          [src]="secretImage"
          alt="equipo"
        />
        <div class="row justify-content-evenly">
          <button
            class="col-xxls-1 col-lg-2 col-md-3 col-sm-6 m-1 btn btn-outline-warning"
            *ngFor="let team of availableResponses"
            (click)="assertTeam(team)"
          >
            {{ team }}
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
